<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java WebSocket Chat</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #f8fafc;
      --card: rgba(30, 41, 59, 0.75);
      --accent: #38bdf8;
      --muted: #94a3b8;
      color-scheme: dark light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.35), transparent 55%),
                  radial-gradient(circle at 80% 30%, rgba(6, 182, 212, 0.35), transparent 60%),
                  var(--bg);
      color: var(--fg);
    }
    main {
      width: min(720px, 95%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: clamp(1.5rem, 3vw, 2.5rem);
      border-radius: 24px;
      background: var(--card);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
    }
    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 1.2rem + 1.8vw, 2.4rem);
      text-align: center;
      letter-spacing: 0.04em;
    }
    .status {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }
    #messages {
      min-height: 320px;
      max-height: 440px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.65);
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
      font-size: 0.98rem;
      line-height: 1.55;
    }
    #messages p {
      margin: 0;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      background: rgba(56, 189, 248, 0.18);
      word-break: break-word;
    }
    form {
      display: flex;
      gap: 0.75rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.85rem 1.1rem;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.5);
      color: var(--fg);
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.7);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.24);
    }
    button {
      padding: 0.85rem 1.6rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.35);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .help {
      text-align: center;
      font-size: 0.92rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>Java WebSocket Chat</h1>
    <p class="status" id="status">Đang kết nối...</p>
    <section id="messages" aria-live="polite"></section>
    <form id="chat-form">
      <label class="screen-reader" for="message">Tin nhắn</label>
      <input id="message" name="message" type="text" autocomplete="off" placeholder="Nhập tin nhắn — thử /name <tên mới>" required />
      <button type="submit">Gửi</button>
    </form>
    <p class="help">Máy chủ: ws://localhost:8080/ws/chat</p>
  </main>
  <script>
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    let socket;

    function log(text) {
      const p = document.createElement('p');
      p.textContent = text;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }

    function connect() {
      socket = new WebSocket('ws://localhost:8080/ws/chat');

      socket.addEventListener('open', () => {
        status.textContent = 'Đã kết nối — trò chuyện vui nhé!';
      });

      socket.addEventListener('message', (event) => {
        log(event.data);
      });

      socket.addEventListener('close', () => {
        status.textContent = 'Mất kết nối. Thử lại sau vài giây...';
        setTimeout(connect, 2000);
      });

      socket.addEventListener('error', (err) => {
        console.error('WebSocket error', err);
        status.textContent = 'Gặp sự cố kết nối.';
      });
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        log('⚠️ Không thể gửi tin nhắn khi chưa kết nối.');
        return;
      }
      socket.send(text);
      input.value = '';
    });

    connect();
  </script>
</body>
</html>
